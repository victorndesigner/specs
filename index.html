<!DOCTYPE html>
<html lang="pt-BR">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="https://specs.bolttexturas.site/">
    <meta property="og:site_name" content="bolttexturas">
    <meta property="og:title" content="Bolt Texturas">
    <meta property="og:description" content="O maior criador de texturas...">
    <meta property="og:image" content="https://raw.githubusercontent.com/victorndesigner/specs/main/assets/images/icon.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    <meta property="og:image:alt" content="Banner Bolt Texturas">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/victorndesigner/specs/main/assets/images/icon.png">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/victorndesigner/specs/main/assets/images/icon.png">

  <title>Specs do Bolt</title>
  <style>
    body {
      background-color: #181818;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .servidor {
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 0px;
    }

    h1 {
      color: #ffffff;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .bloco {
      background-color: #222;
      padding: 15px;
      border-radius: 15px;
      width: 100%;
      max-width: 910px;
      position: relative;
      box-shadow: 0 0 10px #a5a5a557;
    }

    .imagem-bloco {
      width: 100%;
      border-radius: 15px;
      border: 3px solid #8A2BE2;
      aspect-ratio: 1920 / 1080;
      object-fit: cover;
    }

    .placeholder {
      width: 100%;
      aspect-ratio: 1920 / 1080;
      background-color: #272727;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      border: 3px dashed #8A2BE2;
      font-size: 18px;
      font-weight: bold;
    }

    .nome-id {
      font-weight: bold;
      margin-bottom: 8px;
      color: white;
      text-align: center;
    }

    .btn-copiar {
      background-color: #8A2BE2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute;
      top: 15px;
      right: 15px;
      transform: translateY(-100%);
    }

    .btn-copiar:hover {
      background-color: #6e21c1;
    }

    .btn-visualizar {
      display: inline-block;
      margin-top: 10px;
      font-size: 12px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .creditos {
      margin-top: 50px;
      font-size: 14px;
    }

    .creditos a {
      color: #8A2BE2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .creditos a:hover {
      color: #b080ff;
    }

    .creditos span {
      color: white;
    }

    @media (max-width: 950px) {
      .bloco {
        width: 95%;
      }
    }
  </style>
  <script src="info.js"></script>
</head>
<body>
  <div class="servidor" id="servidor-nome"></div>
  <h1><span style="color: #8A2BE2;">Specs</span><span style="color: white;"> do Bolt</span></h1>

  <div class="container" id="container-blocos"></div>

  <div class="creditos">
    <span>By </span><a href="https://www.youtube.com/@bolttexturas" target="_blank">Bolttexturas</a>
  </div>

  <script>
    const servidor = typeof servidorNome !== 'undefined' ? servidorNome : "Servidor Desconhecido";
    document.getElementById("servidor-nome").textContent = servidor;

    function copiarID(id) {
      navigator.clipboard.writeText(id).then(() => {
        alert("ID copiado: " + id);
      });
    }

    function visualizarImagem(src) {
      window.open(src, '_blank');
    }

    function criarBloco({ nome, id, mostrar, imagem }) {
      const bloco = document.createElement("div");
      bloco.className = "bloco";

      const nomeDiv = document.createElement("div");
      nomeDiv.className = "nome-id";
      nomeDiv.textContent = nome;
      bloco.appendChild(nomeDiv);

      if (mostrar) {
        const btnCopiar = document.createElement("button");
        btnCopiar.className = "btn-copiar";
        btnCopiar.textContent = "Copiar ID";
        btnCopiar.onclick = () => copiarID(id);
        bloco.appendChild(btnCopiar);
      }

      const imgContainer = document.createElement("div");
      if (mostrar) {
        const img = document.createElement("img");
        img.src = imagem;
        img.alt = nome;
        img.className = "imagem-bloco";
        imgContainer.appendChild(img);
      } else {
        const placeholder = document.createElement("div");
        placeholder.className = "placeholder";
        placeholder.textContent = "Bolt ainda vai atualizar...";
        imgContainer.appendChild(placeholder);
      }
      bloco.appendChild(imgContainer);

      if (mostrar) {
        const btnVisualizar = document.createElement("div");
        btnVisualizar.className = "btn-visualizar";
        btnVisualizar.textContent = "Visualizar";
        btnVisualizar.onclick = () => visualizarImagem(imagem);
        bloco.appendChild(btnVisualizar);
      }

      return bloco;
    }

    const container = document.getElementById("container-blocos");
    blocosInfo.forEach(info => {
      const bloco = criarBloco(info);
      container.appendChild(bloco);
    });
  </script>
</body>
</html>
